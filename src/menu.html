<!-- Dropdown CSS -->
<style>
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown > a {
    cursor: pointer;
  }

  .navbar, .menu {
    overflow: visible;
  }
  
  /* Ensure dropdown is on top of other content */
  .dropdown-menu {
    position: absolute;
    z-index: 9999; /* large number to bring it forward */
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background: white;
    min-width: 200px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
    z-index: 999;
    flex-direction: column;
  }

  .dropdown-content a {
    display: block;
    padding: 8px 12px;
    white-space: nowrap;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* Touch-friendly: Toggle on click for mobile */
  @media (hover: none) {
    .dropdown > a {
      pointer-events: auto;
    }
    .dropdown.open .dropdown-content {
      display: block;
    }
  }
</style>

<!-- Touch device script -->
<script>
  document.querySelectorAll('.dropdown > a').forEach(el => {
    el.addEventListener('click', function (e) {
      if (window.matchMedia("(hover: none)").matches) {
        e.preventDefault();
        this.parentElement.classList.toggle('open');
      }
    });
  });
</script>
