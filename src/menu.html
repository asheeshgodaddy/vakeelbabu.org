<!-- FIXED CSS -->
<style>
  /* Allow dropdown to escape scroll container */
  #scrollmenu {
    overflow: visible !important;
  }
  .menu {
    overflow: visible !important;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown > a {
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    min-width: 200px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
    z-index: 9999;
  }

  .dropdown-content a {
    display: block;
    padding: 8px 12px;
    white-space: nowrap;
    color: black;
    text-decoration: none;
  }

  .dropdown-content a:hover {
    background: #f0f0f0;
  }

  /* Desktop hover */
  @media (hover: hover) {
    .dropdown:hover .dropdown-content {
      display: block;
    }
  }

  /* Touch-friendly click toggle */
  .dropdown.open .dropdown-content {
    display: block;
  }
</style>

<!-- Touch device script -->
<script>
  document.querySelectorAll('.dropdown > a').forEach(el => {
    el.addEventListener('click', function (e) {
      if (window.matchMedia("(hover: none)").matches) {
        e.preventDefault();
        document.querySelectorAll('.dropdown').forEach(d => {
          if (d !== this.parentElement) d.classList.remove('open');
        });
        this.parentElement.classList.toggle('open');
      }
    });
  });
</script>
