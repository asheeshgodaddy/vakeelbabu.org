    <div class="container">
      <div class="text-container">
        <h1>Find a Lawyer</h1>

        <div id="filters">
          <input type="text" id="searchName" placeholder="Search by Name">
          <input type="text" id="searchCity" placeholder="Search by City">
        </div>
      
        <div id="lawyerList"></div>
      
        <div id="toast"></div>
      
        <script>
          const SHEET_URL = 'https://script.google.com/macros/s/AKfycbycYoZujlxJ5tMYrSGMdTVJruaEg3Ul2ggCXzaUK4t1ugoR15uBqo5Tn27Pqa-CYXVpmw/exec';
          const ADMIN_CODE = 'Ash##sh123';
      
          async function fetchLawyers() {
            const res = await fetch(SHEET_URL);
            const data = await res.json();
            return data;
          }
      
          function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
          }
      
          function renderLawyers(lawyers) {
            const list = document.getElementById('lawyerList');
            list.innerHTML = '';
      
            lawyers.forEach(lawyer => {
              const card = document.createElement('div');
              card.className = 'lawyer-card';
              card.innerHTML = `
                <img src="${lawyer.photo}" alt="${lawyer.name}">
                <h3>${lawyer.name}</h3>
                <p><strong>City:</strong> ${lawyer.city}</p>
                <p><strong>Phone:</strong> ${lawyer.phone}</p>
                <button class="delete-btn" onclick="deleteLawyer('${lawyer.phone}')">Delete</button>
              `;
              list.appendChild(card);
            });
          }
      
          async function deleteLawyer(phone) {
            const confirmDelete = confirm("Are you sure you want to delete this entry?");
            if (!confirmDelete) return;
      
            const res = await fetch(`${SHEET_URL}?phone=${phone}&code=${ADMIN_CODE}`, { method: 'DELETE' });
            const text = await res.text();
            if (text === 'DELETED') {
              showToast('Deleted successfully');
              loadData();
            } else {
              showToast('Failed to delete');
            }
          }
      
          let allLawyers = [];
      
          function loadData() {
            fetchLawyers().then(data => {
              allLawyers = data;
              renderLawyers(data);
            });
          }
      
          document.getElementById('searchName').addEventListener('input', function () {
            const val = this.value.toLowerCase();
            const filtered = allLawyers.filter(l => l.name.toLowerCase().includes(val));
            renderLawyers(filtered);
          });
      
          document.getElementById('searchCity').addEventListener('input', function () {
            const val = this.value.toLowerCase();
            const filtered = allLawyers.filter(l => l.city.toLowerCase().includes(val));
            renderLawyers(filtered);
          });
      
          window.onload = loadData;
        </script>
