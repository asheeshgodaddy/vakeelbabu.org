        <h2>Advocate Sign-Up</h2>
  <form id="signupForm">
    <label>Name: <input type="text" id="name" required></label>
    <label>Phone: <input type="text" id="phone" required></label>
    <label>City: <input type="text" id="city" required></label>
    <label>Photo: <input type="file" id="photo" accept="image/*" required></label>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbycYoZujlxJ5tMYrSGMdTVJruaEg3Ul2ggCXzaUK4t1ugoR15uBqo5Tn27Pqa-CYXVpmw/exec';

    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const city = document.getElementById("city").value.trim();
      const file = document.getElementById("photo").files[0];

      const messageDiv = document.getElementById("message");
      messageDiv.className = '';
      messageDiv.textContent = "Uploading...";

      if (!file) return messageDiv.textContent = "Please select a photo.";

      const reader = new FileReader();
      reader.onload = async function() {
        const base64Photo = reader.result.split(",")[1];

        try {
          const res = await fetch(SHEET_URL, {
            method: "POST",
            body: JSON.stringify({ name, phone, city, photo: base64Photo }),
            headers: { "Content-Type": "application/json" }
          });

          const text = await res.text();
          if (text === "SUCCESS") {
            messageDiv.textContent = "Lawyer registered successfully!";
            e.target.reset();
          } else if (text === "DUPLICATE") {
            messageDiv.textContent = "This phone number is already registered.";
            messageDiv.classList.add("error");
          } else {
            messageDiv.textContent = "Error: " + text;
            messageDiv.classList.add("error");
          }
        } catch (err) {
          messageDiv.textContent = "Network error: " + err.message;
          messageDiv.classList.add("error");
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
