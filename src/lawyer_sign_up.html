        <h2>Sign Up as Advocate</h2>
        <form id="signupForm" action="https://script.google.com/macros/s/AKfycbyvzJ2Rvzsqy3CLYXTH4vVIvv2M8bzWcEeBBAL94dSjCbw3mcDUbipxQiYMFzIhCcdwew/exec" method="POST" target="hidden_iframe" onsubmit="submitted=true;">

          <input type="file" id="photoInput" accept="image/*" required>
          <input type="hidden" name="photo" id="photoField">
          <button type="submit">Submit</button>
          <p id="message"></p>
        </form>
        <iframe name="hidden_iframe" style="display:none;" onload="if(submitted) { document.getElementById('message').textContent = 'Submitted successfully!'; }"></iframe>
      
        <script>
          let submitted = false;
          document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const file = document.getElementById('photoInput').files[0];
            if (!file) return;
      
            const reader = new FileReader();
            reader.onload = function(evt) {
              const base64 = evt.target.result.split(',')[1];
              document.getElementById('photoField').value = base64;
              submitted = true;
              e.target.submit();
            };
            reader.readAsDataURL(file);
          });
        </script>
