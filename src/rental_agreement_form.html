<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create Rental Agreement | Vakeel Babu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">

    <style>
      form {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
      }
      input, textarea, button {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #487ac0;
        color: white;
        border: none;
        cursor: pointer;
      }
      .success {
        text-align: center;
        color: green;
        font-weight: bold;
      }
      .error {
        text-align: center;
        color: red;
        font-weight: bold;
      }
    </style>
    
  </head>

  <body> 
   <header>
      <div id="nav-placeholder"></div>

      <script>
        fetch("menu.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
          });
      </script>
    </header>

    <br>
    <h1 style="text-align:center;">Rental Agreement Request Form</h1>
    <br>

    <form id="rentalForm">
      <input name="landlord_name" placeholder="Landlord Name" required>
      <input name="tenant_name" placeholder="Tenant Name" required>
      <textarea name="property_address" placeholder="Property Address" required></textarea>
      <input name="rent_amount" placeholder="Rent (INR)" required>
      <input name="duration" placeholder="Duration (months)" required>
      <input type="date" name="start_date" required>
      <button type="submit">Generate Agreement</button>
    </form>
    <div id="link"></div>
    
    <script>
      document.getElementById("rentalForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
    
        fetch("https://script.google.com/macros/s/AKfycbwmakUNjlJRFAdGfov8LaG-xOlo1q5_fk4XtWl89ZFFV7ewzibMU4g1M5f4Anw2WCNR/exec", {
          method: "POST",
          body: data
        })
        .then(r => r.text())
        .then(link => {
          document.getElementById("link").innerHTML =
            link.startsWith("http") ? `<a href="${link}" target="_blank">Download Agreement</a>` : `Error: ${link}`;
        });
      });
    </script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,es,fr,de', // customize the languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                
    <!-- JavaScript to fix the menu on top while scrolling-->
    <script>
      const scrollmenu = document.getElementById("scrollmenu");
      const offsetTop = scrollmenu.offsetTop;

      window.addEventListener("scroll", function () {
        if (window.pageYOffset >= offsetTop) {
          scrollmenu.classList.add("fixed");
        } else {
          scrollmenu.classList.remove("fixed");
        }
      });
    </script>
  </body>
</html>
