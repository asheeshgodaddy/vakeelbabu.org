<html> 
  <head>
    <title>Indian Penal Code (IPC) | Sections Explained in Simple Language</title>
    <link rel="icon" href="../images/fevicon.png" type="image/png">
    <meta name="description" content="Explore the Indian Penal Code (IPC) sections with clear explanations. Learn your rights and understand criminal law in India.">
    <meta name="keywords" content="Indian Penal Code, IPC sections, criminal law India, IPC explanation, IPC full form">
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body> 
   <header>
      <div id="nav-placeholder"></div>

      <script>
        fetch("menu.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
          });
      </script>
    </header>
    <div class="container">
      <div class="text-container">
        <p class="rich-text">
          <h1> "IPC Section" Coming soon .........
          </p>
        </div>
        <div class="image-section">
          <img src="../images/ipc.png" alt="Lawyer at work">
        </div>
    </div>  
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,es,fr,de', // customize the languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                
    <!-- JavaScript to fix the menu on top while scrolling-->
    <script>
      const scrollmenu = document.getElementById("scrollmenu");
      const offsetTop = scrollmenu.offsetTop;

      window.addEventListener("scroll", function () {
        if (window.pageYOffset >= offsetTop) {
          scrollmenu.classList.add("fixed");
        } else {
          scrollmenu.classList.remove("fixed");
        }
      });
    </script>
  </body>
</html>
