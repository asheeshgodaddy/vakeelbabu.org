        <h2 style="text-align:center;">AFFIDAVIT FOR CHANGE OF NAME AFTER MARRIAGE</h2>

    <br>
    <form id="affidavitForm">
      <input type="hidden" name="type" value="affidavit">
      <!-- All existing fields -->
      <label>Age of Applicant</label><input type="text" name="age" required>
      <label>Applicant's Father Name</label><input type="text" name="father_name" required>
      <label>Applicant's Husband Name</label><input type="text" name="husband_name">
      <label>Pincode of Applicant's Complete Residential Address</label><input type="text" name="pincode" required>
      <label>Applicant's Complete Residential Address</label><textarea name="residential_address" required></textarea>
      <label>Applicant's Maiden Name</label><input type="text" name="maiden_name">
      <label>Applicant's Marriage Certificate Number</label><input type="text" name="marriage_cert_number">
      <label>Applicant's Place Of Marriage</label><input type="text" name="place_of_marriage">
      <label>Applicant's Date Of Marriage</label><input type="date" name="date_of_marriage">
      <label>Issuing Authority of Marriage Certificate</label><input type="text" name="issuing_authority">
      <label>Date Of Issue of Marriage Certificate</label><input type="date" name="date_of_issue">
      <label>Applicant's Aadhaar Number</label><input type="text" name="aadhaar">
      <label>Applicant's PAN Number</label><input type="text" name="pan">
      <label>Applicant's Present Name After Marriage</label><input type="text" name="present_name_after_marriage">
      <label>Applicant's Full Name</label><input type="text" name="full_name">
      <label>Applicant's Last Name</label><input type="text" name="last_name">
      <label>Applicant's First Name</label><input type="text" name="first_name">
      <label>Applicant's Middle Name</label><input type="text" name="middle_name">
      <label>Applicant's Present Name</label><input type="text" name="present_name">
      <label>Date (Today)</label><input type="date" name="date">
      <label>Place Of Issue</label><input type="text" name="place_of_issue">
      <label>Full Name Of Deponent</label><input type="text" name="deponent_name">
  
      <button type="submit">Download PDF</button>
    </form>
    
    <div id="msg"></div>
    
    <script>
      const form = document.getElementById("affidavitForm");
      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const msg = document.getElementById("msg");
        msg.textContent = "Generating PDF...";
        const formData = new FormData(form);
    
        try {
          const res = await fetch("https://script.google.com/macros/s/AKfycbxTc2DorJ9IgNC5FZObGV6xQA12wl0v2ubo6sqgtTOxa33LiFzNuUf-ysm68R_9NF4B/exec", {
            method: "POST",
            body: formData
          });
          const base64 = await res.text();
    
          if (!base64 || base64.startsWith("ERROR")) {
            msg.textContent = base64;
            return;
          }
    
          const byteArray = new Uint8Array([...atob(base64)].map(c => c.charCodeAt(0)));
          const blob = new Blob([byteArray], { type: "application/pdf" });
    
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "Affidavit.pdf";
          a.click();
    
          msg.textContent = "Download started!";
        } catch (err) {
          msg.textContent = "Error: " + err.message;
        }
      });
    </script>
