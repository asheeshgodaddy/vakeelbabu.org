<html> 
  <head>
    <title>My Account | Vakeel Babu Legal Portal</title>
    <link rel="icon" href="images/favicon.png" type="/image/png">
    <meta name="description" content="Get free legal advice from experienced lawyers in India. Discuss your legal issue online and receive instant guidance.">
    <meta name="keywords" content="free legal advice, legal advice India, talk to a lawyer, online legal consultation, Indian lawyers online">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/calling.css">
  </head>

  <body> 
   <header>
      <div id="nav-placeholder"></div>

      <script>
        fetch("/src/menu.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
          });
      </script>
    </header>

    <!-- Use Firebase phone login here -->
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project.firebaseapp.com",
        projectId: "your-project-id",
        appId: "your-app-id"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <input type="tel" id="phone" placeholder="+91XXXXXXXXXX">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    
    <script>
      function sendOTP() {
        const phone = document.getElementById('phone').value;
        const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
        firebase.auth().signInWithPhoneNumber(phone, appVerifier)
          .then((confirmationResult) => {
            window.confirmationResult = confirmationResult;
            const code = prompt("Enter OTP");
            confirmationResult.confirm(code).then(result => {
              // Redirect to dashboard
              window.location.href = "/dashboard.html?phone=" + phone;
            });
          });
      }
    </script>

  </body>
</html>
