<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
</head>
<body>
  <h2>My Account</h2>
  <form id="myAccountForm">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Phone:</label>
    <input type="tel" name="phone" pattern="\d{10}" maxlength="10" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <button type="submit">Save</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('myAccountForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const searchParams = new URLSearchParams();
      for (const pair of formData) {
        searchParams.append(pair[0], pair[1]);
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwUIrjtjnXcqz9OETDjj2yrGsof83TNzxjg4Jq4be_t81Na1SzfuAqLJR1xyLmQNMtS/exec', {
          method: 'POST',
          body: searchParams,
        });

        const result = await response.text();
        document.getElementById('status').textContent = result;
      } catch (error) {
        document.getElementById('status').textContent = 'Error: ' + error;
      }
    });
  </script>
</body>
</html>
