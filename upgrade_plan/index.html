<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upgrade Lawyer Plan</title>
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css"> <!-- Your existing CSS -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .form-container input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
    }
    .card-container {
      margin-top: 30px;
      background-color: #fff;
      border: 2px solid #0077cc;
      padding: 20px;
      border-radius: 10px;
    }
    .btn-upgrade {
      background-color: green;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div id="nav-placeholder"></div>

    <script>
      fetch("/src/menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    </script>
  </header>

<div class="form-container">
  <h2>Check & Upgrade Plan</h2>
  <input type="tel" id="phone" placeholder="Enter your registered phone number" />
  <button onclick="checkNumber()">Check</button>
  <a href="/refund-policy/" target="_blank">Vakeel Babu - Refund Policy</a>
  <div id="resultContainer"></div>
</div>

<script>
  const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbzaDJDLq3PLAlBOSJpANH7Wgxfr4u_dFMwlNGTtSr8qP67hCHA-kq4v6R_rTL66W1x-8A/exec";

  async function checkNumber() {
    const phone = document.getElementById('phone').value.trim();
    if (!phone) return alert("Please enter phone number.");

    const res = await fetch(`${SHEET_API_URL}?action=verify&phone=${encodeURIComponent(phone)}`);
    const data = await res.json();
    renderResult(data, phone);
  }

  function renderResult(data, phone) {
    const container = document.getElementById('resultContainer');
    container.innerHTML = '';

    if (!data || !data.plan) {
      // Not found ‚Üí new user
      container.innerHTML = `
        <p style="color:red;">Phone number not found in our system.<br><br><br><br></p>
        <a href="/lawyer_sign_up/" class="btn-upgrade" style="background:blue;">Register Now</a>
      `;
      return;
    }

    // Registered user
    const { name, city, plan, photo } = data;
    let html = `
      <div class="card-container">
        <h3>${name}</h3>
        <p>üìç ${city}</p>
        <p>üìû ${phone}</p>
        <p>Current Plan: <strong>${plan}</strong></p>
        ${photo ? `<img src="${photo}" alt="Photo" style="width:100px;border-radius:50%;">` : ''}
    `;

    if (plan === "PREMIUM") {
      html += `<p class="text-success" style="color:green;font-weight:bold;">‚úÖ You are already a PREMIUM member</p>`;
    } else if (plan === "BASIC") {
      html += `
        <button class="btn-upgrade" onclick="handlePayment('${phone}', 'PREMIUM', 300)">Upgrade to PREMIUM (‚Çπ300)</button>
      `;
    } else if (plan === "FREE") {
      html += `
        <p><br><br><br>Select Upgrade Option:</p>
        <div style="margin-top: 10px; font-family: sans-serif;">
          <label style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 5px; border-bottom: 1px solid #ccc;">
            <span style="font-weight: bold;">BASIC (‚Çπ199)</span>
            <input type="radio" name="plan" value="BASIC">
          </label>
        
          <label style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 5px; border-bottom: 1px solid #ccc;">
            <span style="font-weight: bold;">PREMIUM (‚Çπ499)</span>
            <input type="radio" name="plan" value="PREMIUM">
          </label>
        </div>
        <button class="btn-upgrade" onclick="submitFreeUpgrade('${phone}')">Upgrade</button>
      `;
    }

    html += `</div>`;
    container.innerHTML = html;
  }

  function submitFreeUpgrade(phone) {
    const selectedPlan = document.querySelector('input[name="plan"]:checked').value;
    const amount = selectedPlan === "PREMIUM" ? 499 : 199;
    handlePayment(phone, selectedPlan, amount);
  }

  function handlePayment(phone, plan, amount) {
    const options = {
      key: "rzp_test_5hUlHD5xojSBJn",  // Replace with real Razorpay key
      amount: amount * 100,
      currency: "INR",
      name: "VakeelBabu.org",
      description: `Upgrade to ${plan}`,
      handler: function (response) {
        // After successful payment
        updatePlan(phone, plan);
      },
      prefill: {
        contact: phone
      }
    };
    const rzp = new Razorpay(options);
    rzp.open();
  }

    async function updatePlan(phone, plan) {
      const res = await fetch(`${SHEET_API_URL}?action=upgrade&phone=${encodeURIComponent(phone)}&plan=${encodeURIComponent(plan)}`);
      const result = await res.json();
      alert(result.message || "Plan upgraded successfully!");
      checkNumber(); // Refresh info
    }

</script>
</body>
</html>
