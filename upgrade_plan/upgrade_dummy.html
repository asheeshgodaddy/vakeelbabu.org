<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgrade Lawyer Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
    }
    .status {
      margin-top: 10px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Upgrade Lawyer Plan</h2>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" maxlength="10" />
  <div class="status" id="phoneStatus"></div>

  <label for="plan">Select New Plan:</label>
  <select id="plan">
    <option value="BASIC">BASIC</option>
    <option value="PREMIUM">PREMIUM</option>
  </select>

  <button onclick="updatePlan()">Upgrade Plan</button>

  <div class="card" id="lawyerCard" style="display: none;"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzW97okU5Y9MP-wFeDLXpSGuAUH64jXPqvLrumrIiH7RXsLXABKEF22d_5S0vCyPLXwQ/exec";

    const phoneInput = document.getElementById("phone");
    const phoneStatus = document.getElementById("phoneStatus");
    const lawyerCard = document.getElementById("lawyerCard");

    phoneInput.addEventListener("input", async () => {
      const phone = phoneInput.value.trim();
      if (phone.length !== 10) {
        phoneStatus.textContent = "Please enter a valid 10-digit phone number.";
        lawyerCard.style.display = "none";
        return;
      }

      try {
        const res = await fetch(`${SCRIPT_URL}?action=verify&phone=${phone}`);
        const result = await res.json();

        if (result.success === false) {
          phoneStatus.style.color = "blue";
          phoneStatus.textContent = result.error;
          renderResult(null);
        } else {
          phoneStatus.style.color = "green";
          phoneStatus.textContent = "✅ Phone number is registered.";
          renderResult(result);
        }
      } catch (err) {
        phoneStatus.style.color = "red";
        phoneStatus.textContent = "⚠️ Error checking phone.";
      }
    });

    function renderResult(data) {
      if (!data) {
        lawyerCard.style.display = "none";
        return;
      }
      lawyerCard.style.display = "block";
      lawyerCard.innerHTML = `
        <img src="${data["photo url"] || "https://via.placeholder.com/100"}" class="photo" />
        <h3>${data.name || "N/A"}</h3>
        <p><strong>City:</strong> ${data.city || "N/A"}</p>
        <p><strong>Plan:</strong> ${data.plan || "N/A"}</p>
      `;
    }

    async function updatePlan() {
      const phone = phoneInput.value.trim();
      const plan = document.getElementById("plan").value;

      if (phone.length !== 10) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "upgrade", phone, plan })
        });

        const result = await res.json();
        alert(result.message || result.error || "Plan upgraded successfully!");
        phoneInput.dispatchEvent(new Event("input"));
      } catch (err) {
        alert("⚠️ Error updating plan.");
      }
    }
  </script>
</body>
</html>
