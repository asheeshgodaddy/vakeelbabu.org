<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create Rental Agreement | Vakeel Babu</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">

    <style>
      form {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
      }
      input, textarea, button {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #487ac0;
        color: white;
        border: none;
        cursor: pointer;
      }
      .success {
        text-align: center;
        color: green;
        font-weight: bold;
      }
      .error {
        text-align: center;
        color: red;
        font-weight: bold;
      }
    </style>
    
  </head>

  <body> 
   <header>
      <div id="nav-placeholder"></div>

      <script>
        fetch("/src/menu.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
          });
      </script>
    </header>

    <div class="container">
      <div class="text-container">
        <br>
        <h1 style="text-align:center;">Rental Agreement Request Form</h1>
      </div>
    </div>
    <br>
    <br>
    <form id="rentalForm">
      <input type="hidden" name="type" value="rental">
      
      <label>Name of the Landlord</label>
      <input name="landlord_name" placeholder="Landlord Name" required>

      <label>Name of the Tenant</label>
      <input name="tenant_name" placeholder="Tenant Name" required>

      <label>Tenant's Present Address</label>
      <textarea name="tenant_address" placeholder="Tenant's Present Address" required></textarea>

      <label>Property Address</label>
      <textarea name="property_address" placeholder="Property Address" required></textarea>

      <label>Place of Agreement</label>
      <input name="place_of_agreement" placeholder="Place of Agreement" required>

      <label>Rent Amount</label>
      <input name="rent_amount" placeholder="Rent (INR)" type="number" required id="rent_amount">

      <label>Rent Amount - In Words</label>
      <input name="rent_in_words" placeholder="Rent in Words" readonly style="background: #eee; color: #555;" id="rent_in_words">

      <label>Date of Execution of this rent agreement</label>
      <input type="date" name="exec_date" required id="exec_date">

      <label>Start Date of the rent agreement</label>
      <input type="date" name="start_date" required id="start_date">

      <label>Effective Until</label>
      <input type="text" name="end_date" placeholder="Effective Until Date" readonly style="background: #eee; color: #555;" id="end_date">

      <label>% Increase After 11 Months</label>
      <input name="rent_increase_percentage" placeholder="% Increase After 11 Months" type="number" required>
      
      <button type="submit">Generate Agreement</button>
    </form>
    <div id="msg"></div>
    
    <script>
      document.getElementById("rentalForm").addEventListener("submit", function (e) {
        e.preventDefault();
    
        const form = e.target;
        const submitBtn = form.querySelector("button[type='submit']");
        const msg = document.getElementById("msg");
        const modal = document.getElementById("loadingModal");
    
        const data = new FormData(form);
        msg.textContent = "";
        msg.className = "";
        modal.style.display = "block";
        submitBtn.disabled = true;
        submitBtn.style.background = "#ccc";
        submitBtn.textContent = "Generating...";
    
        fetch("https://script.google.com/macros/s/AKfycbxTc2DorJ9IgNC5FZObGV6xQA12wl0v2ubo6sqgtTOxa33LiFzNuUf-ysm68R_9NF4B/exec", {
          method: "POST",
          body: data
        })
        .then(r => r.text())
        .then(base64 => {
          modal.style.display = "none";
          submitBtn.disabled = false;
          submitBtn.style.background = "#487ac0";
          submitBtn.textContent = "Generate Agreement";
    
          if (!base64 || base64.startsWith("ERROR")) {
            msg.textContent = base64 || "Unknown error.";
            msg.className = "error";
            return;
          }
    
          const byteCharacters = atob(base64);
          const byteArray = new Uint8Array([...byteCharacters].map(c => c.charCodeAt(0)));
          const blob = new Blob([byteArray], { type: "application/pdf" });
    
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "Rental_Agreement.pdf";
          link.click();
    
          // Reset form and show success message
          form.reset();
          document.getElementById("rent_in_words").value = "";
          document.getElementById("end_date").value = "";
          msg.textContent = "✅ Rental Agreement generated successfully!";
          msg.className = "success";
        })
        .catch(err => {
          modal.style.display = "none";
          submitBtn.disabled = false;
          submitBtn.style.background = "#487ac0";
          submitBtn.textContent = "Generate Agreement";
          msg.textContent = "❌ Error: " + err.message;
          msg.className = "error";
          console.error(err);
        });
      });
    </script>


    <script src="/src/g_trans.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- JavaScript to fix the menu on top while scrolling-->
    <script src="/src/fix_menu.js"></script>
    
    <script>
      // Convert number to words (basic version)
      function numberToWords(num) {
        const a = [
          '', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven',
          'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve', 'Thirteen',
          'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'
        ];
        const b = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
    
        if ((num = num.toString()).length > 9) return 'Overflow';
        
        const n = ('000000000' + num).substr(-9).match(/(\d{2})(\d{2})(\d{2})(\d{3})/);
        if (!n) return;
        
        let str = '';
        str += n[1] != 0 ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + ' Crore ' : '';
        str += n[2] != 0 ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + ' Lakh ' : '';
        str += n[3] != 0 ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + ' Thousand ' : '';
        str += n[4] != 0 ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + ' ' : '';
        return str.trim() + ' Rupees Only';
      }
    
      document.getElementById("rent_amount").addEventListener("input", function () {
        const value = parseInt(this.value);
        const words = isNaN(value) ? '' : numberToWords(value);
        document.getElementById("rent_in_words").value = words;
      });
    
      document.getElementById("start_date").addEventListener("change", function () {
        const start = new Date(this.value);
        if (!isNaN(start)) {
          const end = new Date(start.setMonth(start.getMonth() + 11));
          const formatted = end.toISOString().split('T')[0];
          document.getElementById("end_date").value = formatted;
        }
      });
    </script>

    <!-- Modal -->
    <div id="loadingModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4); text-align:center;">
      <div style="margin-top:20%; display:inline-block; background:white; padding:20px 40px; border-radius:10px; font-size:18px;">
        Rent Agreement is getting generated...
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
      fetch("/src/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
    
  </body>
</html>
