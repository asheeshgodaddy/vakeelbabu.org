<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lawyer Sign Up | Vakeel Babu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJbtnYX5nIOuexkaZ28t96grmbPQun1zg",
      authDomain: "vakeelbabu-org.firebaseapp.com",
      projectId: "vakeelbabu-org",
      storageBucket: "vakeelbabu-org.appspot.com",
      messagingSenderId: "972570830530",
      appId: "1:972570830530:web:609292922896728b16fd5b",
    };
    firebase.initializeApp(firebaseConfig);

    let recaptchaVerifier;
    let confirmationResult;

    window.onload = function () {
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: function (response) {
          console.log("reCAPTCHA solved");
        }
      });
      recaptchaVerifier.render();
    };
  </script>

  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #otpSection { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>Sign Up as Advocate</h2>
  <input id="phoneInput" placeholder="Phone Number" pattern="[0-9]{10}" required>
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpSection">
    <input id="otpInput" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
    <p id="otpMessage"></p>
  </div>
</div>

<script>
  function sendOTP() {
    const phone = document.getElementById("phoneInput").value;
    if (!phone.match(/^[0-9]{10}$/)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    const fullPhone = "+91" + phone;

    firebase.auth().signInWithPhoneNumber(fullPhone, recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        document.getElementById("otpSection").style.display = "block";
        document.getElementById("otpMessage").textContent = "OTP sent ✅";
      })
      .catch((error) => {
        console.error(error);
        document.getElementById("otpMessage").textContent = "Failed to send OTP ❌";
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otpInput").value;

    confirmationResult.confirm(code)
      .then((result) => {
        document.getElementById("otpMessage").textContent = "OTP Verified ✅";
        // You can enable submit button here if needed
      })
      .catch((error) => {
        document.getElementById("otpMessage").textContent = "Invalid OTP ❌";
      });
  }
</script>

</body>
</html>
