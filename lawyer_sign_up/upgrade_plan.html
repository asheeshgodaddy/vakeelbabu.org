<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upgrade Lawyer Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css"> <!-- Your existing CSS -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .form-container input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
    }
    .card-container {
      margin-top: 30px;
      background-color: #fff;
      border: 2px solid #0077cc;
      padding: 20px;
      border-radius: 10px;
    }
    .btn-upgrade {
      background-color: green;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Check & Upgrade Plan</h2>
    <!-- ‚úÖ Step 1: Phone Number Check -->
    <form id="phoneCheckForm">
      <input type="tel" id="phoneInput" placeholder="Enter your 10-digit phone number" required pattern="\d{10}" maxlength="10" inputmode="numeric">
      <p id="phoneStatus"></p>
    </form>
  
  <div id="resultContainer"></div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaUi-BbSJ_rkhzsL8_JiN_2mqRD8tOG1ZVzLROPmXQ45Lo0G4oLMj2drLVJWyzqQkcPw/exec";

  // ‚úÖ Check phone before anything
  const phoneStatus = document.getElementById("phoneStatus");

  phoneInput.addEventListener("input", () => {
    const phone = phoneInput.value.trim();
    if (phone.length === 10) {
      phoneStatus.textContent = "üîç Checking registration status...";
      fetch(`${SCRIPT_URL}?action=checkDuplicatePhone&phone=${phone}`)
        .then(res => res.text())
        .then(result => {
          if (result === "DUPLICATE") {
            phoneStatus.style.color = "green";
            phoneStatus.textContent = "‚úÖ Phone number is registered. Fetching details...";
            // üëá Fetch full lawyer data from Google Sheet
            fetch(`${SCRIPT_URL}?phone=${phone}`)
                .then(res => res.json())
                .then(data => {
                  console.log("Fetched user data:", data); // ‚úÖ ADD THIS LINE
                  renderResult(data, phone);
                })
              .catch(() => {
                phoneStatus.style.color = "red";
                phoneStatus.textContent = "‚ö†Ô∏è Error fetching user details.";
              });
          } else {
            phoneStatus.style.color = "blue";
            phoneStatus.textContent = "‚ùå Phone number not found. Please register.";
            renderResult(null, phone);
          }
        })
        .catch(() => {
          phoneStatus.style.color = "red";
          phoneStatus.textContent = "‚ö†Ô∏è Error checking phone.";
        });
    } else {
      phoneStatus.textContent = "";
      document.getElementById("resultContainer").innerHTML = "";
    }
  });


  function renderResult(data, phone) {
    const container = document.getElementById('resultContainer');
    container.innerHTML = '';

    if (!data || !data["plan"]) {
      // Not found ‚Üí new user
      container.innerHTML = `
        <p style="color:red;">Phone number not found in our system.<br><br><br></p>
        <a href="/lawyer_sign_up/" class="btn-upgrade" style="background:blue;">Register Now</a>
      `;
      return;
    }

    // Registered user
    //const { name, city, plan, photo } = data;
    const name = data["name"];
    const city = data["city"];
    const plan = data["plan"];
    const photo = data["photo url"];
    let html = `
      <div class="card-container">
        ${photo ? `<img src="${photo}" alt="Photo" style="width:100px;border-radius:50%;">` : ''}
        <h3>${name}</h3>
        <p>üìç ${city}</p>
        <p>üìû ${phone}</p>
        <p>Current Plan: <strong>${plan}</strong></p>
    `;

    if (plan === "PREMIUM") {
      html += `<p class="text-success" style="color:green;font-weight:bold;">‚úÖ You are already a PREMIUM member</p>`;
    } else if (plan === "BASIC") {
      html += `
        <button class="btn-upgrade" onclick="handlePayment('${phone}', 'PREMIUM', 300)">Upgrade to PREMIUM (‚Çπ300)</button>
      `;
    } else if (plan === "FREE") {
      html += `
        <p>Select Upgrade Option:</p>
        <label><input type="radio" name="plan" value="BASIC" checked> BASIC (‚Çπ199)</label><br>
        <label><input type="radio" name="plan" value="PREMIUM"> PREMIUM (‚Çπ300)</label><br>
        <button class="btn-upgrade" onclick="submitFreeUpgrade('${phone}')">Upgrade</button>
      `;
    }

    html += `</div>`;
    container.innerHTML = html;
  }

  function submitFreeUpgrade(phone) {
    const selectedPlan = document.querySelector('input[name="plan"]:checked').value;
    const amount = selectedPlan === "PREMIUM" ? 300 : 199;
    handlePayment(phone, selectedPlan, amount);
  }

  function handlePayment(phone, plan, amount) {
    const options = {
      key: "rzp_test_5hUlHD5xojSBJn",  // Replace with real Razorpay key
      amount: amount * 100,
      currency: "INR",
      name: "VakeelBabu.org",
      description: `Upgrade to ${plan}`,
      handler: function (response) {
        // After successful payment
        updatePlan(phone, plan);
      },
      prefill: {
        contact: phone
      }
    };
    const rzp = new Razorpay(options);
    rzp.open();
  }

  async function updatePlan(phone, plan) {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ action: "upgrade", phone, plan }),
      headers: {
        "Content-Type": "application/json"
      }
    });
    const result = await res.json();
    alert(result.message || "Plan upgraded successfully!");
    checkNumber(); // Refresh info
  }
</script>
</body>
</html>
