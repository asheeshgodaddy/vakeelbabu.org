<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Deed Form | Vakeel Babu</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">

    <style>
      form {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
      }
      input, textarea, button {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #487ac0;
        color: white;
        border: none;
        cursor: pointer;
      }
      .success {
        text-align: center;
        color: green;
        font-weight: bold;
      }
      .error {
        text-align: center;
        color: red;
        font-weight: bold;
      }
    </style>
    
  </head>

  <body> 
     <header>
        <div id="nav-placeholder"></div>
  
        <script>
          fetch("/src/menu.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("nav-placeholder").innerHTML = data;
            });
        </script>
      </header>

    <br>
    <h1 style="text-align:center;">Deed Request Form</h1>
    <br>

    <form id="deedForm">
      <input type="hidden" name="form_type" value="deed">
      
      <input name="firm_name" placeholder="Business/Firm Name" required>
      <textarea name="partners" placeholder="Partner Names (comma separated)" required></textarea>
      <input name="capital" placeholder="Total Capital (INR)" type="number" required>
      <input name="phone" placeholder="Phone Number" required>
      
      <button type="submit">Submit</button>
      <div id="msg"></div>
    </form>
    
    <script src="src/script.js"></script>

    <script src="/src/g_trans.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- JavaScript to fix the menu on top while scrolling-->
    <script src="/src/fix_menu.js"></script>
  </body>
</html>
